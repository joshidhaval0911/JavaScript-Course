<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function</title>
</head>

<body>

</body>

<script>
    // Functions in JS

    // Normal Function
    function avg(a, b){
        return (a + b) / 2;
    }

    // Arrow Function
    const sum = (a, b) => {
        return a + b;
    }

    let a = 10;
    let b = 14;

    console.log("Average of a and b : ", avg(a, b));
    console.log("Addition of a and b : ", sum(a, b));            
</script>

</html>
