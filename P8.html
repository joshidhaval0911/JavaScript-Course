<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Strings</title>
</head>

<body>

</body>

<script>
    // Strings in JS            

    let str = "Hello";
    console.log(str);
    console.log(str[0]);
    console.log(str[1]);

    // Template Literals

    let car1 = "Ford Mustang";
    let car2 = "Nissan GTR";

    // let fast = `car2 is faster than car1.`;
    let fast = `${car2} is faster than ${car1}.`;

    console.log(fast);

    // Escape Sequences

    console.log('Hello \'JavaScript\'');
    console.log('Hello \n\'JavaScript\'');
</script>

</html>
