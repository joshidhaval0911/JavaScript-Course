<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Alert, Prompt & Confirm</title>
</head>

<body>

</body>

<script>
    // Alert, Prompt & Confirm in JS

    alert("Thanks for visit this page."); //alert is used to give a pop up message to user.

    let num = prompt("Enter any number here"); //prompt is used to get input from user in form of string.

    let prmsn = confirm("Do you want to print number value on page?"); //confirm is used to get answer from user if user select ok means it is true or user select cancel means it is false.

    if (prmsn)
        document.write(num);
</script>

</html>
