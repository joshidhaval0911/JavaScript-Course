<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Third Program</title>
</head>

<body>

</body>

<script>
    //Operators in JS

    // Arithmetic Operators

    let a = 20;
    let b = 6;

    console.log("a : ", a);
    console.log("b : ", b);
    console.log("a + b : ", a + b);
    console.log("a - b : ", a - b);
    console.log("a * b : ", a * b);
    console.log("a / b : ", a / b);
    console.log("a ** b : ", a ** b);
    console.log("++a : ", ++a);
    console.log("a++ : ", a++);
    console.log("--a : ", --a);
    console.log("a-- : ", a--);
    console.log("a-- : ", a--);

    // Assignment Operators

    let n = 5;
    let m = 6;
    n += 3;

    console.log(n);
    console.log("n += m : ", n += m);
    console.log("n -= m : ", n -= m);
    console.log("n *= m : ", n *= m);
    console.log("n /= m : ", n /= m);
    console.log("n **= m : ", n **= m);

    // Comparison Operators

    let x = 10;
    let y = 13;

    console.log("x == y : ", x == y);
    console.log("x != y : ", x != y);
    console.log("x === y : ", x === y); //Also check the datatype of value
    console.log("x !== y : ", x !== y); //Also check the datatype of value
    console.log("x > y : ", x > y);
    console.log("x < y : ", x < y);
    console.log("x <= y : ", x <= y);
    console.log("x >= y : ", x >= y);

    // Logical Operators

    console.log("x < y && x == 10 : ", (x < y && x == 10));
    console.log("x > y || x <= y : ", (x > y || x <= y));
    console.log("!(x > y) : ", !(x > y));

</script>

</html>
